<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body style="min-height: 100vh">

    <div class="container row mx-auto mt-5 b-1" style="height: 100%">
        <div class="px-4 col-md-6 border-right" style="height: 100%">
            <form class="" method="post" th:action="@{/calculatePolynomial}">
                <div class="form-group">
                    <label>Đa thức</label>
                    <input type="text" class="form-control"
                           name="polynomial1"
                           placeholder="ex: 5x^3 - 6x^4 + 6x^9 + 7x + 2" required>
                </div>
                <div class="form-group">
                    <label>Giá trị x</label>
                    <input type="text" class="form-control"
                           name="varX"
                           placeholder="ex: 3" required>
                </div>
                <button type="submit" class="btn btn-primary">Tính đa thức</button>
            </form>
            <th:block th:if="${resultCalculatePolynomial != null}"
            >
                <h4 th:text="'Kết quả: ' + ${resultCalculatePolynomial}"
                        class="text-success mt-3"></h4>
            </th:block>
        </div>

        <div class="px-4 col-md-6 border-left" style="height: 100%">
            <form method="post" th:action="@{/derivativePolynomial}">
                <div class="form-group">
                    <label>Đa thức</label>
                    <input type="text" class="form-control"
                           name="polynomial2"
                           placeholder="ex: 5x^3 - 6x^4 + 6x^9 + 7x + 2" required>
                </div>

                <button type="submit" class="btn btn-primary">Đạo hàm</button>
            </form>
            <th:block th:if="${resultDerivativePolynomial != null}"
            >
                <h4 class="text-success mt-3"
                    th:text="'Kết quả: ' + ${resultDerivativePolynomial}"
                ></h4>
            </th:block>

        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
